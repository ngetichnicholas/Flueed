<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flueed</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JS -->
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- header section -->
        <div class="row header-row">
            <div class="col-3">
                <div class="task-manager">
                    <p>task manager</p>
                </div>
            </div>
            <!-- header -->
            <div class="col-9 header-right">
                <div class="row">
                    <!-- search bar -->
                    <div class="col-md-5 search-bar">
                        <input type="text" placeholder="Search..." />
                    </div>
                    <!-- messages -->
                    <div class="col-md-4">
                        <button class="btn btn-primary inbox-button">Inbox</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of header section -->
        <div class="row content">
            <div class="col-3" id="firstColumn">
                <!-- User profile area -->
                <div class="user-profile-area">
                    <div class="side-wrapper">
                        <div class="user-profile">
                            <img src="./profiles/nick.jpg" alt=""
                                class="user-photo" />
                            <div class="user-name">Nicholas Ngetich</div>
                            <div class="user-mail">nicholas.ngetich@student.moringaschool.com</div>
                        </div>
                        <div class="progress-status">12/34</div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                        <div class="task-status">
                            <div class="task-stat">
                                <div class="task-number">12</div>
                                <div class="task-condition">Completed</div>
                                <div class="task-tasks">tasks</div>
                            </div>
                            <div class="task-stat">
                                <div class="task-number">22</div>
                                <div class="task-condition">To do</div>
                                <div class="task-tasks">tasks</div>
                            </div>
                            <div class="task-stat">
                                <div class="task-number">243</div>
                                <div class="task-condition">All</div>
                                <div class="task-tasks">completed</div>
                            </div>
                        </div>
                    </div>
                    <div class="side-wrapper">
                        <div class="team-title">Teams</div>
                        <div class="team-name">
                            <div class="team-department">Marketing</div>
                            <div class="team-department">Design</div>
                            <div class="team-department">Development</div>
                            <div class="team-department">Management</div>
                        </div>
                    </div>
                    <div class="side-wrapper">
                        <div class="team-title">Members</div>
                        <div class="team-member">
                            <img src="./profiles/download (2).jpeg" alt="" class="members" />
                            <img src="./profiles/download (3).jpeg" alt="" class="members" />
                            <img src="./profiles/download (4).jpeg" alt="" class="members" />
                            <img src="./profiles/download (6).jpeg" alt="" class="members" />
                            <img src="./profiles/download (4).jpeg" alt="" class="members" />
                        </div>
                    </div>
                </div>
                <!-- End of User profile area -->
            </div>
            <!-- second column -->
            <div class="col-3" id="secondColumn">
                <!-- tasks area -->
                <div id="tasks">
                    <!-- tasks title/header -->
                    <div class="row team-header">
                        <div class="col">

                            <select id="teams" class="row teams text-uppercase text-center">
                                <option id="marketing">Marketing</option>
                                <option id="design">Design</option>
                                <option id="development">Development</option>
                                <option id="management">Management</option>
                            </select>
                        </div>
                    </div>

                    <div id="tasksList">
                    <!-- end of tasks header -->
                    
                    <!-- team tasks list in  rows -->
                
                   
                    </div>

                </div>
                <!-- end of tasks list -->
                <div id="addTask">
                    <button id="addNewTask" class="btn btn-primary" type="button" data-toggle="modal"
                        data-target="#modalId">
                        Add Task
                    </button>
                </div>

                <!--=============================== Modal =============================-->
                <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Task</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="taskTitle">Task Title</label>
                                        <input type="text" class="form-control" name="taskTitle" id="taskTitle"
                                            aria-describedby="helpId" placeholder="" />
                                    </div>
                                    <div class="form-group">
                                        <label for="taskDescription">Task Description</label>
                                        <textarea class="form-control" name="taskDescription" id="taskDescription"
                                            rows="3" placeholder=""></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="teamAssigned">Team Assigned</label>
                                        <select class="form-control" name="teamAssigned" id="teamAssigned">
                                            <option value="" selected default disabled></option>
                                            <option value="marketing">Marketing</option>
                                            <option value="design">Design</option>
                                            <option value="development">Development</option>
                                            <option value="management">Management</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="memberAssigned">Team Member Assigned</label>
                                        <select class="form-control" name="memberAssigned" id="memberAssigned">
                                            <!-- <option value="john">John Doe</option> -->
                                            <!-- To be handled by jQuery -->
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Cancel
                                </button>
                                <button type="button" class="btn btn-primary px-5" id="add">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ===========================End of Modal======================================== -->
            </div>
            <div class="col-6" id="thirdColumn">
                <!-- This is the begining of the task detail section -->
                <div class="mail-detail">
                    <div class="mail-detail-header">
                        <div class="mail-detail-profile">
								<div id="dp"></div>
								<div class="mail-detail-name" id="selectedTaskName"></div>
							</div>
                        <div class="mail-icons">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-trash-2">
                                <path
                                    d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-user">
                                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-tag">
                                <path
                                    d="M20.59 13.41l-7.17 7.17a2 2 0 01-2.83 0L2 12V2h10l8.59 8.59a2 2 0 010 2.82zM7 7h.01" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-check-square">
                                <path d="M9 11l3 3L22 4" />
                                <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-paperclip">
                                <path
                                    d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48" />
                            </svg>
                        </div>
                    </div>
                    <div class="mail-contents">
                        <div class="mail-contents-subject">
                            <input type="checkbox" name="msg" id="mail20" class="mail-choice" checked>
                            <label for="mail20"></label>
                            <p class="task-title"><br />
                                <span class="date">27 Apr 2021</span>
                            </p>                        
                        </div>
                        <div class="mail">

                            <div class="mail-inside">
                            </div>
                            
                                <div class="mail-checklist description my-5">
                                    <input type="checkbox" name="msg" id="mail30" class="mail-choice">
                                    <label for="mail30" id="userCompleted"></label>
                                    <span class="date describe mail-checklist-date"></span>
                                </div><br>
                            <section>
                                <p class="task-comments">Comments:</p>
                                <ul class="clearfix comments">
                                </ul>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="message-comment">
                    <div class="col-md-10 text">
                        <form name="comments" action="">
                            <textarea class="commentBox" type="text" placeholder="Write a comment..."></textarea>
                        </form>
                    </div>
                    <div class="col-md-2 send">
                        <button class="btn btn-primary send-message">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
